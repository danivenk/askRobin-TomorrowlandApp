<!DOCTYPE html>

{% load static %}

<html lang="en-us">
    <head>

        <!-- declaration of the page title, charset -->
        <title>Tomorrowland Chat</title>
        <meta charset="UTF-8">

        <!-- bootstrap inclusion -->
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <link type="text/css" href="{% static 'style/styles.css' %}" rel="stylesheet">
    </head>

    <body>

        <!-- container of the page -->
        <div id="container">

            <!-- navbar -->
            <nav class="navbar navbar-light navbar-expand-lg" id="nav">
                <button class="navbar-toggler" type="button"
                        data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> 
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                </div>
            </nav>

            <!-- content of the page -->
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>

            <!-- footer of the page -->
            <footer>Dani van Enk, 2025</footer>
        </div>

        <!-- bootstrap scripts inclusion -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
